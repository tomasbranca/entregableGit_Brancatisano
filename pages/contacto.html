<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" href="../images/logo.png">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>
<body>
    <a href="../index.html">
        <img src="../images/logo.png" alt="Logo de la página"width="150px" height="150px">
    </a>
    <header>
        <div id="barraNav">
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./noticias.html">Noticias</a></li>
                    <li><a href="./plantilla.html">Plantilla</a></li>
                    <li><a href="./leyendas.html">Leyendas</a></li>
                    <li><a href="./2011.html">2011</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="pag">
        <h2>Ayudanos a mejorar!</h2>
        <h5>Completa este formulario para poder mejorar en este proyecto</h5>
        <fieldset class="pag">
            <legend>Datos personales</legend>
            <label for="nombre">Ingresá tu nombre y apellido:</label>
            <br>
            <input id="nombre" type="text" placeholder="Nombre y Apellido">
            <br>
            <label for="num">Ingresá un número de teléfono:</label>
            <br>
            <input id="num" type="number" placeholder="Número telefónico">
            <br>
            <label for="email">Ingresá un mail:</label>
            <br>
            <input id="email" type="email" placeholder="ejemplo@email.com">
            <br>
            <label for="pais">¿De que país eres?</label>
            <br>
            <select>
                <option>Argentina</option>
                <option>Bolivia</option>
                <option>Chile</option>
                <option>Colombia</option>
                <option>Costa Rica</option>
                <option>Cuba</option>
                <option>República Dominicana</option>
                <option>Ecuador</option>
                <option>El Salvador</option>
                <option>Guinea Ecuatorial</option>
                <option>Guatemala</option>
                <option>Honduras</option>
                <option>México</option>
                <option>Nicaragua</option>
                <option>Panamá</option>
                <option>Paraguay</option>
                <option>Perú</option>
                <option>España</option>
                <option>Uruguay</option>
                <option>Venezuela</option>
                <option>Puerto Rico</option>
                <option>Otro</option>
            </select>
         </fieldset>
         <form class="pag">
    
            <br>
            <label>Acepto mandar esta información</label>
            <input type="checkbox" checked>
            <br>
            <label>¿Como fué su experiencia con la página?</label>
            <br>
            <label>Mala</label>
            <input name="radio" type="radio">
            <label>Normal</label>
            <input name="radio" type="radio">
            <label>Buena</label>
            <input name="radio" type="radio">
            <br>
            <label>¿Que debería tener el sitio web para que sea mejor?</label>
            <br>
            <textarea placeholder="Comentarios"></textarea>
            <br>
            <input type="submit">
         </form>
        
     </main>
    
</body>
</html>
